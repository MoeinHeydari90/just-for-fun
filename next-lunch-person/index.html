<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Classmates</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header">
            <h1>Who is the next lunch person?</h1>
            <p>
                If no one volunteers, then we can draw lots.<br />
                By clicking on the image of each person, you can remove them
                from the lottery draw.
            </p>
        </div>
        <div class="container" id="classmate-container">
            <!-- Classmates will be dynamically added here -->
        </div>
        <div>
            <button id="choose-button">The next one is</button>
        </div>
        <div id="chosen-classmate-container">
            <!-- The one who should bring the lunch for sunday will be dynamically added here -->
        </div>

        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
